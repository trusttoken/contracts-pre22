version: 2.1

commands:
  pull_submodules:
    steps:
      - run:
          name: Pull submodules
          command: git submodule init && git submodule update
  install_dependencies:
    steps:
      - restore_cache:
          name: Restore modules cache
          keys:
            - node_modules-{{ checksum "yarn.lock" }}-{{ checksum "requirements-dev.txt" }}
      - run:
          name: Install Dependencies
          command: |
            yarn install --frozen-lockfile
            pip3 install -U pip setuptools virtualenv
            python3 -m venv venv
            source venv/bin/activate
            pip3 install -r requirements-dev.txt
      - save_cache:
          name: Save modules cache
          key: node_modules-{{ checksum "yarn.lock" }}-{{ checksum "requirements-dev.txt" }}
          paths:
            - ./node_modules
            - ./venv

jobs:
  setup:
    docker:
      - image: circleci/python:3-node
    steps:
      - checkout
      - setup_remote_docker
      - pull_submodules
      - install_dependencies
      - persist_to_workspace:
          root: .
          paths:
            - .
  build:
    docker:
      - image: circleci/python:3-node
    steps:
      - attach_workspace:
          at: .
      - run: yarn build
      - run: yarn typecheck
      - persist_to_workspace:
          root: .
          paths:
            - .
  slither:
    docker:
      - image: circleci/python:3-node
    steps:
      - attach_workspace:
          at: .
      - run: ./slither.sh
  lint:
    docker:
      - image: cimg/node:16.1.0
    steps:
      - attach_workspace:
          at: .
      - run: yarn lint
  test-others:
    docker:
      - image: cimg/node:16.1.0
    steps:
      - attach_workspace:
          at: .
      - run: yarn test:governance
      - run: yarn test:proxy
      - run: yarn test:registry
      - run: yarn test:scripts
      - run: yarn test:true-currencies
      - run: yarn test:true-gold
      - run: yarn test:trusttoken
  test-truefi:
    docker:
      - image: cimg/node:16.1.0
    steps:
      - attach_workspace:
          at: .
      - run: yarn test:truefi
  test-truefi2:
    docker:
      - image: cimg/node:16.1.0
    steps:
      - attach_workspace:
          at: .
      - run: yarn test:truefi2
  deploy:
    docker:
      - image: cimg/node:16.1.0
    steps:
      - attach_workspace:
          at: .
      - run: yarn deploy:truefi --network kovan --dry-run --yes && yarn deploy:truefi2 --network kovan --dry-run --yes
  integration:
    docker:
      - image: cimg/node:16.1.0
    steps:
      - attach_workspace:
          at: .
      - run: yarn test:integration --config .mocharc.integration-ci.js

workflows:
  version: 2
  test:
    jobs:
      - setup
      - build:
          requires:
            - setup
      - lint:
          requires:
            - setup
      - slither:
          requires:
            - setup
      - test-truefi:
          requires:
            - build
      - test-truefi2:
          requires:
            - build
      - test-others:
          requires:
            - build
      - deploy:
          requires:
            - build
      - integration:
          requires:
            - build

